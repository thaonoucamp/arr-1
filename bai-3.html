<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    checkAvg();
    function checkAvg() {
        let arr = [];
        let n = 0;
        while (n < 10) {
            let ai = Math.floor(Math.random() * 20);
            arr.push(ai);
            n++;
        }
        console.log(arr);
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        let Avg = sum/arr.length;
        console.log(Avg);
    }
</script>
</body>
</html>

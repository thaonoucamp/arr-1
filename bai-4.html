<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    reverseArr();
    let arr = [];
    function reverseArr() {
        let i = 0;
        while (i < 10) {
            let a = Math.floor(Math.random() * 20);
            arr.push(a);
            i++;
        }
        console.log(arr);
    }
    printReverse();
    function printReverse() {
        let arr1 = [];
        let size = arr.length;
        for (let i = size-1; i >= 0; i--) {
            arr1.push();
        }
        console.log(arr1);
    }
</script>
</body>
</html>

<script>
    checkMax();
    function checkMax() {
        let arr = [];
        let count = 0;
        let index;
        let max;
        while (count < 10) {
            let ai = Math.floor(Math.random() * 20);
            arr.push(ai);
            count++;
        }
        console.log(arr);
        let size = arr.length;
        max = arr[0];
        for (let i = 1; i < size; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }
        console.log(max,index);
    }
</script>

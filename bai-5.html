<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai</title>
</head>
<body>
<script>
    initArr();
    function initArr() {
        let arr = [];
        let i = 0;
        while (i < 10) {
            let a = Math.floor(Math.random() * (10 - (-10))) + (-10);
            arr.push(a);
            i++;
        }
        return arr;
    }
    countNegative();
    function countNegative() {
        let arr1 = initArr();
        document.write(arr1);
        let count = 0;
        for (let i = arr1.length-1; i >= 0; i--) {
            if (arr1[i] < 0) {
                count++;
            }
        }
        console.log(count);
        console.log(arr1);
    }
</script>

</body>
</html>

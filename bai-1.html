<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    checkNum();
    function checkNum() {
        let arr = [];
        let count = 0;
        let num1 = 0;
        let num2 = 0;
       while (count < 10) {
           let num = Math.floor(Math.random() * 20);
           arr.push(num);
           count++;
       }
        console.log(arr);
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 10) {
                num1++;
            }
            if (arr[i] > 10) {
                num2++;
            }
       }
        console.log(num1,num2);

    }
</script>
</body>
</html>
